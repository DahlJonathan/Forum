<!-- reset-password.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensure the page is responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage displayed in the browser tab -->
    <title>Delete your post</title>
    <!-- Link to the external CSS stylesheet for styling -->
    <link rel="stylesheet" href="/static/css/postStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <!-- header ----------------------- -->
    <header>
        <!-- Main heading for the reset password page -->
        <h1>Delete your post</h1>
    </header>

    <!-- main content area ----------------------- -->
    <main>






            <!-- Trigger button to open modal -->
            <a href="#openModal" class="open-modal-btn">Open Modal</a>

            <!-- Modal structure -->
            <div id="openModal" class="modal">
                <div class="modal-content">

                    <h2>Are you sure you want to delete this post?</h2>

                    <form action="/post/delete" method="post" class="action-form">
                        <input type="hidden" name="post_id" value="{{.PostID}}">
                        <button type="submit" class="action-button delete-button">Yes, Delete</button>
                    </form>
                    <!-- Close button -->
                    <a href="/post/view" class="action-button cancel-button">Cancel</a>
                    <a href="/static/html/view_post.html" class="close">&times;</a>
                    <!-- Image inside modal -->
                   <!-- <img src="/images/book.jpeg" alt="Post Image" style="width: 100%;">-->
                </div>
            </div>








    </main>

    <!-- footer ----------------------- -->
    <footer>
        <!-- Footer content with copyright information -->
        <p>&copy; 2024 - Jonathan Dahl & Laura Levist√∂ - KOOD/Sisu</p>
    </footer>
</body>
</html>
