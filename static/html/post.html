<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Lions Forum</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- header ----------------------- -->
    <header>
        <h1>Literary Lions Forum</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/post">Posts</a>
            {{if .Authenticated}}
                <a href="/logout">Logout</a>
                <p>Hello, {{.Username}}!</p>
            {{else}}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {{end}}
        </nav>
    </header>

    <!-- main ----------------------- -->
    <main>

        <section class="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="/general">General Discussion</a></li>
                <li><a href="/genres">Genres</a></li>
                <li><a href="/book_specific">Book-Specific</a></li>
            </ul>
        </section>
        
        <section class="posts">
            <h2>Recent Posts</h2>
            <!-- Posts content will be dynamically inserted here -->
        </section>

    </main>

        <!-- footer ----------------------- -->
        <footer>
            <p>&copy; 2024 Literary Lions Forum</p>
        </footer>

</body>
</html>
