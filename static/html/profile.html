<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Ensure the image is properly positioned and sized */
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            width: 100%; /* Adjust as necessary */
            height: auto;
        }

        /* Position text over the image */
        .overlay-text {
            position: absolute;
            color: white; /* or any other contrasting color */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            font-size: 16px; /* Adjust font size as needed */
        }

        /* Positioning of each text block */
        .username {
            top: 20px;
            left: 20px;
        }

        .email {
            top: 60px;
            left: 20px;
        }

        .likes {
            top: 100px;
            left: 20px;
        }

        .dislikes {
            top: 140px;
            left: 20px;
        }

        .posts {
            top: 180px;
            left: 20px;
        }

        .replies {
            top: 220px;
            left: 20px;
        }

        .password {
            bottom: 100px;
            left: 20px;
        }

        .delete-account {
            bottom: 20px;
            left: 20px;
        }

        /* Center text for better visibility */
        .overlay-text form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .overlay-text form button {
            margin-top: 10px;
        }

        /* Checkbox hidden but still functional */
        .show-password-checkbox {
            display: none;
        }

        .password-wrapper {
            position: relative;
        }

        .show-password-label {
            display: block;
            margin-top: 5px;
            color: white; /* or any other contrasting color */
        }

        .show-password-checkbox:checked + .password-input {
            visibility: visible;
        }

        .password-input {
            position: absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            background-color: white; /* Background color to make input visible */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- header ----------------------- -->
    <header>
        <h1>Literary Lions Forum</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/post">Forum</a>
            <a href="/logout">Logout</a>            <a href="/profile">My Page</a>
            <p>Welcome, {{.Username}}!</p>

        </nav>
    </header>

    <!-- main ----------------------- -->
    <main>
        <h2>My Page</h2>
        
        <div class="image-container">
            <img src="static/image/book.jpg" alt="book">
            <div class="overlay-text username">
                <strong>Name:</strong> {{.Username}}
            </div>
            <div class="overlay-text email">
                <strong>Email:</strong> {{.Email}}
            </div>
            <div class="overlay-text likes">
                <strong>Likes:</strong> {{.Likes}}
            </div>
            <div class="overlay-text dislikes">
                <strong>Dislikes:</strong> {{.Dislikes}}
            </div>
            <div class="overlay-text posts">
                <strong>Number of Posts:</strong> {{.NumPosts}}
            </div>
            <div class="overlay-text replies">
                <strong>Number of Comments::</strong> {{.NumComments}}
            </div>
            <div class="overlay-text password">
                <form action="/update-password" method="post">
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="New Password" required class="password-input">
                        <label for="show-password" class="show-password-label">
                            <input type="checkbox" id="show-password" class="show-password-checkbox">
                            Show Password
                        </label>
                    </div>
                    <button type="submit">Show Password</button>
                </form>
            </div>
            <div class="overlay-text delete-account">
                <form action="/delete-account" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
                    <button type="submit" style="color: red;">Delete Account</button>
                </form>
            </div>
        </div>

    </main>

    <!-- footer ----------------------- -->
    <footer>
        <p>&copy; 2024 Literary Lions Forum</p>
    </footer>
</body>
</html>
